<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="inputText" value="Hello Bangladesh">
                <button onclick="copyText()">CopyText </button>
                <p id="text1">Hello Paragraphp</p>
                <button id="button" class="mb-4">Change Style</button>

                <div class="input-group " id="inputGroup" >
                    <div class="removeBtn">
                    <input type="file" class="form-control" >
                    <button class="btn btn-outline-secondary bg-primary text-light " type="button" id="addButton" >+</button>
                    </div>
                </div>
            </div> 
            <div class="col-md-6"></div>
        </div>
    </div>


    <script>
	 let mainDiv= document.querySelector('body');
       let newTag= document.createElement('h1');
        newTag.innerText= "hello"
       newTag.style="color:red";
       mainDiv.appendChild(newTag);

        
        function copyText() {
            let inputText = document.getElementById('inputText');

            inputText.select();
            //console.log(inputText.select());
            navigator.clipboard.writeText(inputText.value);
        }
        document.getElementById('button').onclick = function () {
            document.getElementById('text1').style.fontSize = "30px";
            document.getElementById('text1').style.fontWeight = "bold";
            document.getElementById('text1').style.background = "red";
            document.getElementById('text1').style.color = "green";
            document.getElementById('text1').style.color = "green";
        };

         let count = 0;
         
         document.getElementById('addButton').addEventListener('click',function(){

             const mainDiv = document.getElementById('inputGroup');
            //alert("hi");\
          
            const newDiv = document.createElement('div');
            newDiv.className = 'input-group mb-2 mt-2';
            newDiv.id =`newDiv${count}`;

            newDiv.innerHTML = `
                <input type='file' class='form-control' />
                <button class='btn btn-outline-secondary bg-primary text-light removeBtn'>-</button> `;
            mainDiv.appendChild(newDiv); 

            count++;

        });

         document.getElementById('inputGroup').addEventListener('click',function(e){

            // alert('hi');
           if (e.target && e.target.classList.contains('removeBtn')) {
             e.target.parentElement.remove();
            }
         });









    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

</body>

</html>
